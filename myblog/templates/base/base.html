{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/home_site.css" %}">
    {% block my_css %}{% endblock %}
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="header">
    <div class="content">
        <p class="title">
            <a style="color: white"href="/blog/{{ username }}/">{{ blog.title }}</a>
            <a href="/cn_backend/" class="backend">管理</a>
        </p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3 menu">
            {% load my_tags %}
            {% get_classification_style username %}
        </div>
        <div class="col-md-9">
            {% block content %}
            {% include "base/content_list.html" with article_list=article_list %}
            {% endblock %}
        </div>
        
    </div>
    
</div>
</body>
</html>
