{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/js/login.js" type="text/javascript"></script>
    <style type="text/css">
        #validate_code_img {
            width: 270px;
            height: 36px;
        }

    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-offset-3">
            <div class="form-group">
                <label for="user">用户名</label>
                <input type="text" id="user" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="password" id="pwd" class="form-control">
            </div>
            <div class="form-group">
                <label for="validate">验证码</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="validate" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <img id="validate_code_img" src="/blog/get_validate_code/" alt="">
                    </div>
                </div>
            </div>
            <input type="button" class="btn btn-default" value="登录"><span class="error"></span>
            <a href="/register/" class="btn btn-success pull-right">注册</a>


        </div>
    </div>

</div>

</body>
<script  src="{% static "js/login.js" %}"></script>
</html>
