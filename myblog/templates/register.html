{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"
            type="text/javascript"></script>
     <script src="../static/js/register.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-offset-3">

            <form id="form">
                {% for item in forms %}
                    <div class="form-group">
                        <label for="{{ item.auto_id }}">{{ item.label }}</label>
                        {{ item }} <span class="error pull-right"></span>
                    </div>
                {% endfor %}
                <div class="form-group">
                    <label for="avatar">头像
                        <img style="width: 60px;height: 60px" id="avatar_img" src="/static/blog/img/default.png">
                    </label>
                    <input type="file" id="avatar" name="avatar">

                </div>
                <input type="button" class="btn btn-default reg_btn" value="注册"><span class="error"></span>

            </form>

        </div>

    </div>
</div>

<script src="{% static "js/register.js" %}"></script>
</body>
</html>
